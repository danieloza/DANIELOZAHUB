app = "danieloza-ai-mvp"
primary_region = "waw"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  STRIPE_CREDIT_PRICE_CENTS = "100"
  LEGACY_QUEUE_WORKER_ENABLED = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.ready]
    type = "http"
    port = 8080
    interval = "15s"
    timeout = "10s"
    grace_period = "20s"
    method = "get"
    path = "/api/ready"

[processes]
  app = "python -m uvicorn backend.app:app --host 0.0.0.0 --port 8080"
  worker = "python -m backend.mvp_worker_runner"

[deploy]
  release_command = "python backend/migrate_postgres.py"
