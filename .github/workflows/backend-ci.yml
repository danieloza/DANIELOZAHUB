name: Backend CI

on:
  push:
    branches:
      - main
      - master
      - develop
      - "feature/**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: danieloza_ai
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d danieloza_ai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/danieloza_ai
      STRIPE_WEBHOOK_SECRET: whsec_ci_local
      MVP_WORKER_ENABLED: "true"
      LEGACY_QUEUE_WORKER_ENABLED: "false"
      STRIPE_CREDIT_PRICE_CENTS: "100"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run migrations
        run: python backend/migrate_postgres.py

      - name: Compile checks
        run: python -m py_compile backend/mvp_billing.py backend/app.py backend/migrate_postgres.py backend/mvp_critical_path_test.py backend/mvp_billing_integrity_test.py

      - name: Run MVP critical path test
        run: python -m unittest -q backend/mvp_critical_path_test.py

      - name: Run MVP integrity tests
        run: python -m unittest -q backend/mvp_billing_integrity_test.py
