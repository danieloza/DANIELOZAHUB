name: Backend Deploy Staging

on:
  workflow_dispatch:
    inputs:
      run_preflight:
        description: "Run preflight tests before deploy"
        required: true
        type: boolean
        default: true

jobs:
  preflight:
    if: ${{ github.event.inputs.run_preflight == 'true' }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: danieloza_ai
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d danieloza_ai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/danieloza_ai
      STRIPE_WEBHOOK_SECRET: whsec_ci_local
      MVP_WORKER_ENABLED: "true"
      LEGACY_QUEUE_WORKER_ENABLED: "false"
      STRIPE_CREDIT_PRICE_CENTS: "100"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run migrations
        run: python backend/migrate_postgres.py

      - name: Run tests
        run: |
          python -m unittest -q backend/mvp_critical_path_test.py
          python -m unittest -q backend/mvp_billing_integrity_test.py

  deploy-render-staging:
    needs: preflight
    if: ${{ always() && (github.event.inputs.run_preflight != 'true' || needs.preflight.result == 'success') }}
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Trigger Render staging deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_STAGING_WEB_SERVICE_ID: ${{ secrets.RENDER_STAGING_WEB_SERVICE_ID }}
          RENDER_STAGING_WORKER_SERVICE_ID: ${{ secrets.RENDER_STAGING_WORKER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ]; then
            echo "Missing RENDER_API_KEY secret"
            exit 1
          fi
          if [ -z "$RENDER_STAGING_WEB_SERVICE_ID" ]; then
            echo "Missing RENDER_STAGING_WEB_SERVICE_ID secret"
            exit 1
          fi
          curl -fsSL -X POST "https://api.render.com/v1/services/$RENDER_STAGING_WEB_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
          if [ -n "$RENDER_STAGING_WORKER_SERVICE_ID" ]; then
            curl -fsSL -X POST "https://api.render.com/v1/services/$RENDER_STAGING_WORKER_SERVICE_ID/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json"
          fi
