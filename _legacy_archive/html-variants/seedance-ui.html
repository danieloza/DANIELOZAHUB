<script id="STUDIO_HUB_ROUTER_V1">
(function(){
  function getKey(){
    var h = window.location.hash || "#seedance";
    return h.replace("#","");
  }
  function route(){
    var k = getKey();

    var secs = document.querySelectorAll(".hubSection");
    for(var i=0;i<secs.length;i++){
      var s = secs[i];
      var on = (s.getAttribute("data-hub") === k);
      if(on) s.classList.add("is-active"); else s.classList.remove("is-active");
    }

    var items = document.querySelectorAll(".sdItem");
    for(var j=0;j<items.length;j++){
      var a = items[j];
      var href = a.getAttribute("href");
      var active = (href === "#"+k);
      if(active) a.classList.add("is-active"); else a.classList.remove("is-active");
    }
  }

  window.addEventListener("hashchange", route);
  window.addEventListener("load", route);
})();
</script>

  <script>
    (function(){
      const q = (s, r=document) => r.querySelector(s);
      const qa = (s, r=document) => Array.from(r.querySelectorAll(s));

      // Basic state
      const stateEl = q(".stState");
      const jobEl   = q(".stJob");
      const modeEl  = q(".stMode");
      const prompt  = q(".studioPrompt");
      const modeSel = q(".studioMode");
      const arSel   = q(".studioAR");
      const resSel  = q(".studioRes");
      const durSel  = q(".studioDur");
      const queue   = q(".studioQueue");
      const fileInp = q("#studioFile");

      let activeSlot = null;
      let lastJob = null;

      function escapeHtml(s){
        return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
      }

      function toast(msg){
        alert(msg);
      }

      // Slots: click -> choose file -> preview
      qa(".slot").forEach(slot=>{
        slot.addEventListener("click", ()=>{
          activeSlot = slot;
          const kind = slot.getAttribute("data-kind");
          fileInp.value = "";
          if(kind === "image") fileInp.accept = "image/*";
          if(kind === "video") fileInp.accept = "video/*";
          fileInp.click();
        });
      });

      fileInp.addEventListener("change", ()=>{
        if(!activeSlot) return;
        const f = fileInp.files && fileInp.files[0];
        if(!f) return;

        const kind = activeSlot.getAttribute("data-kind");
        const prev = activeSlot.querySelector(".slotPreview");
        const hint = activeSlot.querySelector(".slotHint");
        const url = URL.createObjectURL(f);

        prev.innerHTML = "";
        hint.textContent = f.name;

        if(kind === "image"){
          const img = document.createElement("img");
          img.src = url;
          img.alt = "preview";
          prev.appendChild(img);
        } else {
          const vid = document.createElement("video");
          vid.src = url;
          vid.controls = true;
          vid.playsInline = true;
          prev.appendChild(vid);
        }

        activeSlot.classList.add("hasMedia");
      });

      // Generate mock job
      function pushJob(job){
        const empty = queue.querySelector(".studioQueueEmpty");
        if(empty) empty.remove();

        const el = document.createElement("div");
        el.className = "studioQueueItem";
        el.innerHTML = `
          <div class="studioQueueTop">
            <b>${escapeHtml(job.id)}</b>
            <span>${escapeHtml(job.mode)} • ${escapeHtml(job.res)} • ${escapeHtml(job.dur)} • ${escapeHtml(job.ar)}</span>
          </div>
          <div class="studioQueuePrompt">${escapeHtml(job.prompt)}</div>
        `;
        queue.prepend(el);
      }

      function gen(){
        const p = (prompt.value || "").trim();
        if(!p){ toast("Wpisz prompt."); return; }
        const id  = "JOB-" + Math.random().toString(36).slice(2,8).toUpperCase();
        lastJob = {
          id,
          prompt: p,
          mode: modeSel.value,
          ar: arSel.value,
          res: resSel.value,
          dur: durSel.value,
          createdAt: new Date().toISOString()
        };

        stateEl.textContent = "running";
        jobEl.textContent = id;
        modeEl.textContent = modeSel.value;

        let pr = 0;
        const t = setInterval(()=>{
          pr += 9;
          if(pr >= 100){
            clearInterval(t);
            stateEl.textContent = "done";
            pushJob(lastJob);
          }
        }, 120);
      }

      // Actions
      qa("[data-action]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const a = btn.getAttribute("data-action");
          if(a === "backend") toast("Backend: offline (na razie).");
          if(a === "reset"){
            stateEl.textContent = "idle";
            jobEl.textContent = "—";
            modeEl.textContent = modeSel.value;
            lastJob = null;
            qa(".slot").forEach(s=>{
              s.classList.remove("hasMedia");
              s.querySelector(".slotHint").textContent = s.getAttribute("data-kind")==="video" ? "kliknij + wybierz MP4/WebM" : "kliknij + wybierz PNG/JPG/WebP";
              s.querySelector(".slotPreview").innerHTML = "";
            });
          }
          if(a === "open") toast("OPEN: tu będzie player / otwieranie assetu.");
          if(a === "copy"){
            if(!lastJob){ toast("Brak joba."); return; }
            try{
              navigator.clipboard.writeText(JSON.stringify(lastJob, null, 2));
              toast("Skopiowano job JSON ✅");
            }catch(e){
              toast("Nie mogę skopiować. Odpal stronę przez http(s), nie file://");
            }
          }
          if(a === "generate") gen();
          if(a === "clear"){
            queue.innerHTML = '<div class="studioQueueEmpty">Brak jobów</div>';
            stateEl.textContent = "idle";
            jobEl.textContent = "—";
            lastJob = null;
          }
          if(a === "mock"){
            pushJob({id:"JOB-9AF2C1", mode:"fast", res:"1080p", dur:"10s", ar:"16:9", prompt:"Cinematic UI b-roll, neon rim light, slow dolly."});
            pushJob({id:"JOB-1BD9E0", mode:"quality", res:"4K", dur:"10s", ar:"1:1", prompt:"Premium product shot on black glass, minimal, glossy."});
            pushJob({id:"JOB-77C31A", mode:"batch", res:"1080p", dur:"15s", ar:"9:16", prompt:"Shorts-ready vertical montage, dynamic cuts, crisp text."});
          }
        });
      });

      modeSel.addEventListener("change", ()=>{ modeEl.textContent = modeSel.value; });

    })();
  </script>
